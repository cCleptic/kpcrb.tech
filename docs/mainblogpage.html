<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blog - Kennedy's PC Repair and Builds</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #12121a;
      color: #ffffff;
      scroll-behavior: smooth;
    }
    header {
      background-color: #2a2b3d;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeInDown 1s ease-out;
    }
    .logo-container {
      display: flex;
      align-items: center;
    }
    .logo-container img {
      width: 40px;
      height: 40px;
      margin-right: 0.75rem;
      border-radius: 4px;
      object-fit: cover;
    }
    nav a {
      color: #ffffff;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #3abefb;
    }
    main {
      max-width: 900px;
      margin: 40px auto 80px;
      padding: 0 20px;
    }
    main h1 {
      text-align: center;
      font-size: 2.75rem;
      margin-bottom: 2rem;
      color: #3abefb;
      animation: fadeIn 1.5s ease-in;
    }
    ul {
      list-style: none;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 24px;
      animation: fadeInUp 1s ease-out;
    }
    li {
      background-color: #1c1c2b;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgb(58 190 251 / 0.15);
      padding: 20px 24px;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
    }
    li:hover {
      box-shadow: 0 8px 24px rgb(58 190 251 / 0.4);
      transform: translateY(-6px);
    }
    a.post-link {
      color: #3abefb;
      font-size: 1.2rem;
      font-weight: 700;
      text-decoration: none;
      display: block;
      margin-bottom: 0.5rem;
      word-break: break-word;
    }
    a.post-link:hover {
      text-decoration: underline;
    }
    .date {
      color: #999;
      font-size: 0.875rem;
      font-weight: 500;
    }
    footer {
      background-color: #2a2b3d;
      text-align: center;
      padding: 2rem 1rem;
      color: #aaa;
      font-size: 0.9rem;
      position: relative;
      animation: fadeInUp 1s ease-out;
    }
    footer button {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      padding: 10px 20px;
      background-color: #3abefb;
      color: #12121a;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    footer button:hover {
      background-color: #33a8db;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="1.Images/logo.png" alt="Logo">
      <strong>Kennedy's PC Repair and Builds</strong>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="mainblogpage.html">Blog</a>
      <a href="about.html">About</a>
      <a href="pricing.html">Pricing</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  
  <main>
    <h1>Blog</h1>
    <ul>
      <li>
        <a href="Blog posts/7.11.2025Blogpost.html" class="post-link">July 11th Blog Post</a>
        <div class="date">July 11th, 2025</div>
      </li>
       <li>
        <a href="Blog posts/8.1.2025Blogpost.html" class="post-link">July 11th Blog Post</a>
        <div class="date">August 1st, 2025</div>
      </li>
      <!-- Add more posts here -->
       
    </ul>
  </main>
</section>

  <footer style="position: relative; padding: 35px 20px; border-top: 1px solid #ccc; font-family: Arial, sans-serif;">
  <div style="text-align: center; font-size: 14px;">
    &copy; 2025 Kennedy's PC Repair and Builds. All rights reserved.
  </div>
  <button onclick="window.location.href='contact.html'" 
          style="position: absolute; right: 20px; top: 50%; transform: translateY(-50%);
                 padding: 10px 20px; background-color: #007acc; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
    Contact Us
  </button>
  </footer>
</body>
</html>
