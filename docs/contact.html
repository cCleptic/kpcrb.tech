<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Kennedy's PC Repair and Builds</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #12121a;
      color: #ffffff;
    }
    header {
      background-color: #2a2b3d;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeInDown 1s ease-out;
    }
    .logo-container {
      display: flex;
      align-items: center;
    }
    .logo-container img {
      width: 40px;
      height: 40px;
      margin-right: 0.75rem;
    }
    nav a {
      color: #ffffff;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #3abefb;
    }
    main {
      padding: 4rem 2rem;
      max-width: 600px;
      margin: auto;
      text-align: center;
      animation: fadeInUp 1s ease-out;
    }
    h1 {
      color: #3abefb;
      margin-bottom: 1.5rem;
    }
    form {
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    input,
    textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: none;
      background-color: #1c1c2b;
      color: #fff;
    }
    button {
      background-color: #3abefb;
      color: #1e1e2f;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #33a8db;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background-color: #2a2b3d;
      font-size: 0.9rem;
      color: #aaa;
      animation: fadeInUp 1s ease-out;
      position: relative;
    }

    /* Animations */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="1.Images/logo.png" alt="Logo">
      <strong>Kennedy's PC Repair and Builds</strong>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="mainblogpage.html">Blog</a>
      <a href="about.html">About</a>
      <a href="pricing.html">Pricing</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>
    <p>Reach out to schedule a repair, request a custom build, or ask a question!</p>
    <form action="https://formsubmit.co/el/liheta" method="POST">
      <input type="hidden" name="_captcha" value="true" required />
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <div>&copy; 2025 Kennedy's PC Repair and Builds. All rights reserved.</div>
  </footer>
</body>
</html>
